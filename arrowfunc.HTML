    <title>Arrow Function</title>

        *{

<body>
    

    <script>


        function sum(){
            return 2+3;
        }
        document.write(sum(),'<br>');
        document.write(sum(),'<br>');
        document.write(sum(),'<br>');


        function sum1(a,b){
            return a+b;   
        }
        document.write(sum1(1,2),'<br>');
        document.write(sum1(3,4),'<br>');
        document.write(sum1(6,5),'<br>');


        let div = document.querySelector('div');
        div.addEventListener('click', function(){
            div.innerHTML = "<h1> hey you just clicked on me</h1>"
        });

        //arrow funtion 

        let callme = ()=> {document.write("yess <br>")}

        callme();
