<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>


   <script>
      const arr = [262, 33, 44, 56, 223];

      let sum = 0;
      for (i = 0; i < arr.length; i++) {
         sum = sum + arr[i];
      }

      document.write(sum, "<br>");


      let addresult = arr.reduce((acc, curr) => {
         return acc = acc + curr;
      }, 0);

      document.write(addresult, "<br>");


      let maxvalue = 0;
      for (i = 0; i < arr.length; i++) {
         if (arr[i] > maxvalue) {
            maxvalue = arr[i];
         }
      }
      document.write(maxvalue, "<br>");


      let maxresult = arr.reduce((acc, curr) => {
         if (curr > acc) {
            acc = curr;
         }
         return acc;
      }, 0);
      document.write(maxresult, "<br>");
      console.log(maxresult);


      let minvalue = 9999;
      for (i = 0; i < arr.length; i++) {
         if (arr[i] < minvalue) {
            minvalue = arr[i];
         }
      }
      document.write(minvalue, "<br>");


      let minresult = arr.reduce((acc, curr) => {
         if (curr < acc) {
            acc = curr;
         }
         return acc;
      }, 9999);
      document.write(minresult, "<br>");
      console.log(minresult);
   </script>
</body>

</html>
